repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.0
    hooks:
      - id: clang-format
        name: clang-format
        description: "Use clang-format to format C/C++ code"
        entry: clang-format-18
        args:
          - --style=file
          - --verbose
        files: '\.(c|cc|cpp|h|hpp|tpp|cxx|hh|inl|ipp)$'
